<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ú–∞–≥–∞–∑–∏–Ω</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{font-family:Arial;margin:0;background:#f4f6f8}
header{padding:12px;background:#fff;font-weight:700}
.tabs{display:flex;gap:10px;padding:10px}
.tab{background:#e2e8f0;padding:8px 12px;border-radius:10px;cursor:pointer}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;padding:10px;padding-bottom:90px}
.card{background:#fff;padding:10px;border-radius:12px}
.price{font-weight:bold;margin:6px 0}
.btn{width:100%;padding:10px;border:0;border-radius:10px;background:#3b82f6;color:#fff;margin-top:6px}
.cart{position:fixed;bottom:0;left:0;right:0;background:#fff;padding:10px;border-top:1px solid #ccc}
.cartline{display:flex;justify-content:space-between;align-items:center;gap:10px}
</style>
</head>

<body>
<header>–ú–∞–≥–∞–∑–∏–Ω</header>

<div class="tabs">
  <div class="tab" onclick="load('waka')">WAKA</div>
  <div class="tab" onclick="load('elf')">ELF BAR</div>
</div>

<div class="grid" id="products"></div>

<div class="cart">
  <div class="cartline">
    <div>üõí –í –∫–æ—Ä–∑–∏–Ω–µ: <span id="count">0</span> —Ç–æ–≤–∞—Ä–æ–≤</div>
    <button class="btn" style="width:auto; padding:10px 14px" onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </div>
</div>

<script>
const tg = window.Telegram?.WebApp;
if(tg) tg.ready();

let cart = []; // –±—É–¥–µ–º —Ö—Ä–∞–Ω–∏—Ç—å id —Ç–æ–≤–∞—Ä–æ–≤

const data = {
  waka: [
    {id:1, title:"10000 –í–∏—à–Ω–µ–≤–∞—è —à–∏–ø—É—á–∫–∞", price:13990},
    {id:2, title:"10000 –ö–∏–≤–∏ –ú–∞—Ä–∞–∫—É–π—è –ì—É–∞–≤–∞", price:13990}
  ],
  elf: [
    {id:3, title:"ELF BAR –ö–ª—É–±–Ω–∏–∫–∞", price:14990},
    {id:4, title:"ELF BAR –ú–∞–Ω–≥–æ", price:14990}
  ]
};

function load(cat){
  const box = document.getElementById("products");
  box.innerHTML="";
  data[cat].forEach(p=>{
    box.innerHTML+=`
      <div class="card">
        <div>${p.title}</div>
        <div class="price">‚Ç∏${p.price}</div>
        <button class="btn" onclick="add(${p.id})">–í –∫–æ—Ä–∑–∏–Ω—É</button>
      </div>`;
  });
}

function add(id){
  cart.push(id);
  document.getElementById("count").innerText = cart.length;
}

function checkout(){
  if(cart.length === 0){
    alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞");
    return;
  }
  // –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –±–æ—Ç—É —Ç–µ–∫—Å—Ç –∑–∞–∫–∞–∑–∞ (–ø–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ–π)
  const orderText = "–ù–æ–≤—ã–π –∑–∞–∫–∞–∑. –¢–æ–≤–∞—Ä–æ–≤: " + cart.length;
  tg.sendData(orderText);
  tg.close();
}

load('waka');
</script>
</body>
</html>
